<!DOCTYPE html>
<html lang="en">
<head>
<title>Страница настроек</title>

<link rel="stylesheet" href="screen.css" type="text/css" media="screen" />
<!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->

<script type="text/javascript" src="kango-ui/kango_api.js"></script>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="options.js"></script>
<script type="text/javascript" src="tabbed.layout.js"></script>

</head>
<body>

<header>
	<h1>Настройки дополнения для игры "Грани Реальности"  (дата последнего обновления 02.09.2013)    <a href="http://www.ereality.ru" title="www.ereality.ru">www.ereality.ru</a></h1> 
	
</header>

<nav> 
    <ul>
        <li><a href="#tab1">Клановые сервисы</a></li>
        <li><a href="#tab2">Дополнительные возможности</a></li>
        <li><a href="#tab3">Немного описания</a></li>
     </ul>
</nav>
      
<section class="tab" id="tab1">
	<p><input type="checkbox" id="faceshop" /><label for="faceshop">Переодевалка от клана «Blade of Darkness»</label>
    <img src="http://img.ereality.ru/clan/29.gif"></p>
    <p><input type="checkbox" id="efimerka" /><label for="efimerka">ЭфиМерка переодевалка от клана «Орден Хранителей Эфира»</label>
    <img src="http://img.ereality.ru/clan/27.gif"></p>
    <p><input type="checkbox" id="info" /><label for="info">Просмотр игрока от клана «Sheer Power»</label>
    <img src="http://img.ereality.ru/clan/40.gif"></p></p>
    <p><input type="checkbox" id="zk" /><label for="zk">Статистика по рейтингам игрока от клана «Золотой Клуб»</label>
    <img src="http://img.ereality.ru/clan/191.gif"></p></p>
    <p><input type="checkbox" id="naemniki" /><label for="naemniki">Просмотр ступеней игрока от клана «Наемники»</label>
    <img src="http://img.ereality.ru/clan/78.gif"></p></p>
    <p><input type="checkbox" id="bodestate" /><label for="bodestate">Просмотр поместья от клана «Blade of Darkness»</label>
    <img src="http://img.ereality.ru/clan/29.gif"></p></p>
    <p><input type="checkbox" id="sidzoku" /><label for="sidzoku">Калькулятор помещика от клана «Sidzoku»</label>
    <img src="http://img.ereality.ru/clan/73.gif"></p></p>
 </section>

<section class="tab" id="tab2">
	<p><input type="checkbox" id="okcount" /><label for="okcount">Подсчет игроков на локации</label></p>
    <p><input type="checkbox" id="cemetry" /><label for="cemetry">Нападение по «Enter» на кладбище</label></p>
    <p><input type="checkbox" id="numfight" /><label for="numfight">Возможность использования «Num - клавиатуры» в бою</label></p>
    <p><input type="checkbox" id="numcapcha" /><label for="numcapcha">Возможность использования «Num - клавиатуры» при вводе капчи</label></p>
    <p><input type="checkbox" id="kbdinst" /><label for="kbdinst">Возможность передвиджения по инстансу стрелочками на клавиатуре</label></p>
    <p><input type="checkbox" id="chatsectors" /><label for="chatsectors">Возможность поиска секторов по клику из чата (работает на старой карте,КТ,ОК,ОДЛ,Поднебесной)</label></p>

</section>

<section class="tab" id="tab3">
    <p>Руки еще не дошли до этого :)</p>
    <p><img src="koketkin.jpg"></p>
</section>
 
</body>
</html>
